<div class="container-fluid">
  <table class="table table-striped table-bordered table-hover m-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of service.postList">
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary mr-2 btn-sm">
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger mr-2 btn-sm"
              (click)="onDelete(post.id)"
            >
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </td>
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
