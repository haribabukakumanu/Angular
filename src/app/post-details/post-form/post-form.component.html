<div class="card mt-2">
  <div class="card-header">Create/Edit Posts</div>
  <div class="card-body">
    <form autocomplete="off">
      <div class="form-group">
        <label> User </label>
        <select name="userId" class="form-control">
          <option value="1">Sai</option>
          <option value="2">Madhuri</option>
          <option value="3">Hari</option>
          <option value="4">Karthika</option>
        </select>
      </div>
      <div class="form-group">
        <label> Title </label>
        <input type="text" name="title" class="form-control" />
      </div>
      <div class="form-group">
        <label> Body </label>
        <input type="text" name="body" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger ml-1">Reset</button>
    </form>
  </div>
</div>
